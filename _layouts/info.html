---
layout: default
---
<section class="post">
  <div>
    <div style="position:relative">
        <div style="width:100%; height:300px; display:table; background-image:url({{ page.image }});background-size: cover; background-position: center;">
                <h2 style="height:50px; float:center; margin-left:40px;text-align:center; display: table-cell; vertical-align: middle;-webkit-text-stroke: 1px black; "> <font color="white" size="80px">{{ page.title }}</font> </h2>
                
        </div>
        <!-- <div style=" position:absolute; bottom:-6px; right:7px">
                <p style="font-size:7px"> <font color="white" style="background-color: #000000">Photo courtesy of Jeffrey Schwegman</font></p>
        </div>   -->
    </div>

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
