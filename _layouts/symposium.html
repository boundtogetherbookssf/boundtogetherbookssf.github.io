---
layout: default
---
<section class="post">
  <div>
    <div class="post__header section-padding--half" style="width:100%;display: flex; justify-content: center; flex-wrap: wrap; ">

          <img src="{{ page.image }}" style="height:100px;width:100px; border-radius: 50%; float:right; ">

        <!-- <div style="width:85%; float:right; display: table-cell; vertical-align: middle;"> -->
            <h2 style=" float:left; margin-left:5%;text-align:center;font-size: 30px;position:relative; margin-top:2%">
            {{ page.title }}
            </h2>
        <!-- </div> -->

    </div>

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
